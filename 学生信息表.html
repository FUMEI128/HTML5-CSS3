<!DOCTYPE html>
<html>
<head>
  	<title>form属性示例</title>
    <meta charset="UTF-8">
    <style type="text/css">
    .fie{
        width:30%;
    }
    .leg{
        color:red;
    }
    span{
        color:red;
        margin-left:5px;
    }
    input{
        display:inline-block;
        width:90%;
        height:30px;
    }
    input:nth-last-child(1){
        width:90%;
        color:green;
        margin-top:10px;
    }
    </style>
</head>
<body>
    <!-- 将表单元素逻辑分类 -->
    <h1>学生信息</h1>
	<fieldset class="fie">
        <legend class="leg">自我介绍</legend>
	    <form id="testform" method="get" action="#S">	
            <p>姓名:</p>
            <input type="text" name="name" required placeholder="请输入姓名" required><span>*</span>
            <p>学号:</p>
            <input type="number" name="nx" placeholder="请输入学号" required><span>*</span>
            <p>手机号码:</p>
            <input type="number" name="number" placeholder="请输入手机号码" required><span>*</span>
            <p> 邮箱地址:</p>
            <input type="email" name="email" placeholder="请输入邮箱地址" required><span>*</span>
            <p>录取学校:</p>
            <input type="search" list="lis" name="school">
            <datalist id="lis">
                <option>河北师范大学</option>
                <option>浙江大学</option>
                <option>浙江理工大学</option>
                <option>浙江工业大学</option>
            </datalist>
            <p>入学成绩:</p>
            <input type="number" name="score">
            <p>入学时间:</p>
            <input type="date" name="time">
            <p>     </p>
            <input type="submit" value="提交">

            

	</form>
</fieldset>
</body>
</html>
